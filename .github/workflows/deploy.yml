name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "."
        target: "/root/bot"

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      env:
        TOKEN: ${{ secrets.TOKEN }}
        DB_URL: ${{ secrets.DB_URL }}
        TENOR_API_KEY: ${{ secrets.TENOR_API_KEY }}
        OSU_API_KEY: ${{ secrets.OSU_API_KEY }}
        SAUCENAO_API_KEY: ${{ secrets.SAUCENAO_API_KEY }}
        IMGUR_ID: ${{ secrets.IMGUR_ID }}
        IMGUR_CLIENT: ${{ secrets.IMGUR_CLIENT }}
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: docker stop beako-run && docker build -t beako ./bot && docker run -it --rm --name beako-run beako && docker system prune -af